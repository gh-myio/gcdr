          cors: true

  listAssets:
    handler: src/handlers/assets/list.handler
    events:
      - http:
          path: /assets
          method: get
          cors: true

  listAssetsByCustomer:
    handler: src/handlers/assets/listByCustomer.handler
    events:
      - http:
          path: /customers/{customerId}/assets
          method: get
