  # Asset APIs
  createAsset:
    handler: src/handlers/assets/create.handler
    events:
      - http:
          path: /assets
          method: post
          cors: true

  getAsset:
    handler: src/handlers/assets/get.handler
    events:
      - http:
          path: /assets/{id}
          method: get
          cors: true

  updateAsset:
    handler: src/handlers/assets/update.handler
    events:
      - http:
          path: /assets/{id}
          method: put
          cors: true

  deleteAsset:
    handler: src/handlers/assets/delete.handler
