          path: /partners/{id}
          method: put
          cors: true

  suspendPartner:
    handler: src/handlers/partners/suspend.handler
    events:
      - http:
          path: /partners/{id}/suspend
          method: post
          cors: true

  activatePartner:
    handler: src/handlers/partners/activate.handler
    events:
      - http:
          path: /partners/{id}/activate
          method: post
          cors: true

  createPartnerApiKey:
    handler: src/handlers/partners/createApiKey.handler
