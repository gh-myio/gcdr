services:
  # ==========================================================================
  # GCDR API Service
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: gcdr-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3015}:3015"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3015
      HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-db_gcdr}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ISSUER: ${JWT_ISSUER:-gcdr}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-gcdr-api}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # For development: mount source code
      - ${DEV_MOUNT:-/dev/null}:/app/src:ro
      # Scripts for DB Admin UI
      - ./scripts:/app/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gcdr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3015/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: gcdr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_gcdr}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - gcdr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-db_gcdr}"]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Networks
# =============================================================================
networks:
  gcdr-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    driver: local
