version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gcdr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-db_gcdr}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-db_gcdr}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcdr-network

networks:
  gcdr-network:
    driver: bridge

volumes:
  pgdata:
    driver: local